<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <style>
    #streak, #ask-form {
      text-align: center;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      font-size: 10em;
      margin: 0;
      padding: 0;
    }
    h4 {
      font-size: 2em;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="display"></div>

  <script id="ask-form" type="text/x-handlebars-template">
    <form id="ask-form">
      <h4>{{ askFormQuestion }}</h4>
      <input type="text" name="username" id="ask-form-username" />
      <button type="submit" id="ask-form-submit">{{ askFormSubmit }}</button>
    </form>
  </script>

  <script id="streak" type="text/x-handlebars-template">
    <div id="streak">
      <h1 id="days">0</h1>
      <h4 id="text">{{ streakText }}</h4>
    </div>
  </script>

  <script type="text/javascript" src="handlebars-v3.0.3.js"></script>
  <script type="text/javascript" src="contribute.js"></script>
</body>
</html>
