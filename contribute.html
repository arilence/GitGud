<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>
<body>
  <div id="display"></div>

  <script id="ask-form" type="text/x-handlebars-template">
    <div id="ask-wrapper">
      <h4>{{ askFormQuestion }}</h4>
      <form id="ask-form">
        <input type="text" name="username" id="ask-form-username" placeholder="{{ askFormInputPlaceholder }}" />
        <button type="submit" id="ask-form-submit"></button>
      </form>
    </div>
  </script>

  <script id="streak" type="text/x-handlebars-template">
    <div id="streak-wrapper" class="{{ streakClass }}">
      <h1 id="large">0</h1>
      <h4 id="tagline">{{ streakText }}</h4>
    </div>
  </script>

  <script type="text/javascript" src="/handlebars-v3.0.3.js"></script>
  <script type="text/javascript" src="/contribute.js"></script>
</body>
</html>
