<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <style>
    #streak {
      font-size: 100px;
      text-align: center;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      margin: 0;
      padding: 0;
    }
    h4 {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="streak">
    <h1 id="days">#</h1>
    <h4 id="text">Day Streak!</h4>
  </div>

  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="contribute.js"></script>
</body>
</html>
